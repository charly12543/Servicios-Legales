</div>

<script>
    var userAgent = navigator.userAgent || navigator.vendor || window.opera;
    document.getElementById('imgpopupweb').src="img/pop up web 210622.gif";

    // Windows Phone must come first because its UA also contains "Android"
    if (/windows phone/i.test(userAgent)) {
    document.getElementById('imgpopupweb').style.width = "300px";
    document.getElementById('imgpopupweb').src="img/pop up mobile 210622.gif";
    
    }

    if (/android/i.test(userAgent)) {
        
        document.getElementById('imgpopupweb').style.width = "300px";
        document.getElementById('imgpopupweb').src="img/pop up mobile 210622.gif";
            
    }

    // iOS detection from: http://stackoverflow.com/a/9039885/177710
    if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        document.getElementById('imgpopupweb').style.width = "300px";
        document.getElementById('imgpopupweb').src="img/pop up mobile 210622.gif";
    }
    
    let divPopup = document.querySelector('.divPopup');
     divPopup.addEventListener('click',()=>{
        event.preventDefault(); 
        window.location = 'https://www.trafalgar.mx/abre-tu-cuenta.html';
    });
 
    var myModalEl = document.querySelector('#modalPopUp')
    var modal = bootstrap.Modal.getOrCreateInstance(myModalEl)

</script>
